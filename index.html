<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Flexbox and Grid</title>
    <style>
        /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    line-height: 1.6;
}

/* Navigation Bar Styles */
nav {
    background-color: #333;
    color: white;
    padding: 1rem;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Layout Styles using Flexbox and Grid */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.hero {
    text-align: center;
    margin-bottom: 2rem;
}

.features {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 2rem;
    margin-bottom: 2rem;
}

.feature {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 1rem;
}

/* Media Queries for Responsiveness */

/* Tablet */
@media (max-width: 768px) {
    .features {
        grid-template-columns: 1fr 1fr;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }
}

/* Mobile */
@media (max-width: 480px) {
    .features {
        grid-template-columns: 1fr;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    .hero h1 {
        font-size: 1.5rem;
    }

    .hero p {
        font-size: 1rem;
    }
}

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <section class="hero">
            <h1>Welcome to Our Website</h1>
            <p>Your success starts here. We provide excellent services for your needs.</p>
        </section>

        <section class="features">
            <div class="feature">
                <h2>Feature 1</h2>
                <p>Description of Feature 1</p>
            </div>
            <div class="feature">
                <h2>Feature 2</h2>
                <p>Description of Feature 2</p>
            </div>
            <div class="feature">
                <h2>Feature 3</h2>
                <p>Description of Feature 3</p>
            </div>
        </section>

        <section class="footer">
            <p>&copy; 2025 Our Company. All rights reserved.</p>
        </section>
    </div>

</body>
</html>
